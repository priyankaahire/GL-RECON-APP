
  <div class="measure-contain">
    <div class="header">
      <button mat-flat-button color="primary" class="add-key-button" (click)="addRow()">
        Add
      </button>
      <button mat-flat-button color="primary" class="add-key-button" (click)="removeAll()"  [disabled]="measuresDataSource.data.length === 0">
        Remove All
      </button>
    </div>
    <div class="measures-datasource" *ngIf="measuresDataSource">
        <table mat-table [dataSource]="measuresDataSource" class="mat-table">
          <!-- Columns -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element">
              <button *ngIf="!element.isEditing" mat-icon-button (click)="startEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="element.isEditing" mat-icon-button (click)="saveEdit(element)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button  (click)="deleteRow(element)">
              <mat-icon>cancel</mat-icon>
            </button>
            </td>
          </ng-container>

          <!-- Define columns with custom header names -->
          <ng-container matColumnDef="Src_Tbl_Measure">
            <th mat-header-cell *matHeaderCellDef>Source Table Measure</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.isEditing; else viewMode">
                <mat-form-field>
                  <mat-select [(value)]="element.Src_Tbl_Measure">
                    <mat-option *ngFor="let name of srcTabMeasure" [value]="name">{{name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <ng-template #viewMode>
                {{element.Src_Tbl_Measure}}
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="Trgt_Tbl_Measure">
            <th mat-header-cell *matHeaderCellDef>Target Table Measure</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.isEditing; else viewMode">
                <mat-form-field>
                  <mat-select [(value)]="element.Trgt_Tbl_Measure">
                    <mat-option *ngFor="let name of targetTabMeasure" [value]="name">{{name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <ng-template #viewMode>
                {{element.Trgt_Tbl_Measure}}
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="Var_Tbl_Measure">
            <th mat-header-cell *matHeaderCellDef>Variance Table Measure</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.isEditing; else viewMode">
                <mat-form-field>
                  <mat-select [(value)]="element.Var_Tbl_Measure">
                    <mat-option *ngFor="let name of varianceTabMeasure" [value]="name">{{name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <ng-template #viewMode>
                {{element.Var_Tbl_Measure}}
              </ng-template>
            </td>
          </ng-container>

          <ng-container matColumnDef="Adj_Tbl_Measure">
            <th mat-header-cell *matHeaderCellDef>Adjustment Table Measure</th>
            <td mat-cell *matCellDef="let element">
              <div *ngIf="element.isEditing; else viewMode">
                <mat-form-field>
                  <mat-select [(value)]="element.Adj_Tbl_Measure">
                    <mat-option *ngFor="let name of adjTabMeasure" [value]="name">{{name}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <ng-template #viewMode>
                {{element.Adj_Tbl_Measure}}
              </ng-template>
            </td>
          </ng-container>
          <!-- Header row -->
          <tr mat-header-row *matHeaderRowDef="displayedMeasureColumns"></tr>
          <!-- Data rows -->
          <tr mat-row *matRowDef="let row; columns: displayedMeasureColumns"></tr>
        </table>
        <!-- Display message if dataSource is empty -->
        <div *ngIf="measuresDataSource.data.length == 0" class="no-data-message">
          No data found
        </div>
      </div>
  </div>
