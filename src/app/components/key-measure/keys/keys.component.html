
 
  
  <div class="key-contain">
    <div class="header">
      <button mat-flat-button color="primary" class="add-keys-button" (click)="addRow()" >
        Add
      </button>
      <button mat-flat-button color="primary" class="remove-keys-button" (click)="removeAll()" [disabled]="keysDataSource.data.length === 0">
        Remove All
      </button>
    </div>
    <div class="key-datasource" *ngIf="keysDataSource">
      <table mat-table [dataSource]="keysDataSource" class="mat-table">
        <!-- Columns -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let element">
            <button *ngIf="!element.isEditing" mat-icon-button (click)="startEdit(element)">
              <mat-icon>edit</mat-icon>
            </button>
            <button *ngIf="element.isEditing" mat-icon-button (click)="saveEdit(element)">
              <mat-icon>check</mat-icon>
            </button>
            <button mat-icon-button  (click)="deleteRow(element)">
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Define columns with custom header names -->
        <ng-container matColumnDef="Src_Tbl_Key">
          <th mat-header-cell *matHeaderCellDef>Source Table Key</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEditing; else viewMode">
              <mat-form-field>
                <mat-select [(value)]="element.Src_Tbl_Key">
                  <mat-option *ngFor="let name of srcTabKeys" [value]="name">{{name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <ng-template #viewMode>
              {{element.Src_Tbl_Key}}
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="Trgt_Tbl_Key">
          <th mat-header-cell *matHeaderCellDef>Target Table Key</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEditing; else viewMode">
              <mat-form-field>
                <mat-select [(value)]="element.Trgt_Tbl_Key">
                  <mat-option *ngFor="let name of targetTabKeys" [value]="name">{{name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <ng-template #viewMode>
              {{element.Trgt_Tbl_Key}}
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="Var_Tbl_Key">
          <th mat-header-cell *matHeaderCellDef>Variance Table Key</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEditing; else viewMode">
              <mat-form-field>
                <mat-select [(value)]="element.Var_Tbl_Key">
                  <mat-option *ngFor="let name of varianceTabKeys" [value]="name">{{name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <ng-template #viewMode>
              {{element.Var_Tbl_Key}}
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="Adj_Tbl_Key">
          <th mat-header-cell *matHeaderCellDef>Adjustment Table Key</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.isEditing; else viewMode">
              <mat-form-field>
                <mat-select [(value)]="element.Adj_Tbl_Key">
                  <mat-option *ngFor="let name of adjTabKeys" [value]="name">{{name}}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <ng-template #viewMode>
              {{element.Adj_Tbl_Key}}
            </ng-template>
          </td>
        </ng-container>
        <!-- Header row -->
        <tr mat-header-row *matHeaderRowDef="displayedKeyColumns"></tr>
        <!-- Data rows -->
        <tr mat-row *matRowDef="let row; columns: displayedKeyColumns"></tr>
      </table>
       <!-- Display message if dataSource is empty -->
       <div *ngIf="keysDataSource.data.length == 0" class="no-data-message">
          No data found
      </div>
    </div>
  </div>
