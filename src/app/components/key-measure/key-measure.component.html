<div class="container">
  <div class="main-container">
    <div class="key-container">
        <div class="label">
            <span>Keys</span>&nbsp;<span style="color:red">*</span>
          </div>
      <app-keys [dataSource]="keysDataSource" (dataModified)="handleKeysData($event)"></app-keys>
    </div>
    <div class="measure-container">
        <div class="label">
            <span>Measures</span>&nbsp;<span style="color:red">*</span>
          </div>
      <app-measure #measureCompRef ></app-measure>
    </div>
    <div class="key-measure-btn">
      <div class="footer-btn">
        <button mat-flat-button class="cancel-keymes-button" (click)="cancelRecon()">Cancel</button>
        <button mat-flat-button color="primary" class="save-keymes-button" [disabled]="keysDataSource.length == 0 || measureDataSource.length == 0" (click)="onSave()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
