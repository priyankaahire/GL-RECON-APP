<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions class="dialog-btn">
  <button mat-button mat-dialog-close (click)="dialogRef.close('cancel')">{{ data.firstButtonName }}</button>
  <button mat-button (click)="dialogRef.close('ok')">{{ data.secondButtonName }}</button>
  <!-- <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" (click)="onOk()">Remove</button> -->
</div>
