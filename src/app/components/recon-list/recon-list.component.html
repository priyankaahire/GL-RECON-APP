<!-- general-ledger-list.component.html -->

<div class="container">
    <!-- Header Section -->
 <div class="header">
    <!-- Search Input -->
    <div class="search-container">
     <input type="text" (input)="applyFilter($event)" placeholder="Search..." class="search-input">
 </div>
   <!-- Create Recon Button -->
   <button mat-flat-button class="create-button" (click)="createRecon()">Create Recon</button>
  </div>
 
   <!-- Mat Table -->
   <div  *ngIf="dataSource">
     <table  mat-table [dataSource]="dataSource" matSort class="mat-table">
 
       <!-- Columns -->
       <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
         <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ col | titlecase}} </th>
         <td mat-cell *matCellDef="let element"> {{ element[col] }} </td>
       </ng-container>
   
       <!-- Rows -->
       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   
     </table>
   </div>
  
 
   <!-- Pagination -->
   <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 
 </div>
